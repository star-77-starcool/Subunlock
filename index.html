<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sub & Like Unlock - 5 nút Download</title>
<style>
body { font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#f9f9f9,#e0e7ff); display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:50px 40px; border-radius:20px; text-align:center; max-width:500px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,0.2);}
.btn { display:inline-block; padding:14px 28px; font-size:16px; color:#fff; background-color:#FF0000; border:none; border-radius:10px; cursor:pointer; margin:10px; transition:all 0.3s ease; text-decoration:none; }
.btn:hover { transform:scale(1.05); }
.btn.done { background-color:#28a745; pointer-events:none; }
.download-links { display:none; margin-top:20px; }
.download-links a { display:block; margin:10px 0; background:#007bff; }
.download-links a:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="container">
  <h1>Sub & Like để mở khóa</h1>
  <p>Nhấn Subscribe và Like để hiển thị các nút Download.</p>
  <a href="https://www.youtube.com/@ANGAMINGIOROID?sub_confirmation=1" target="_blank" class="btn" id="subscribeBtn">Subscribe</a>
  <a href="https://youtu.be/xdbaRKKAoyg?si=jR0C3-wjZoENuC7C" target="_blank" class="btn" id="likeBtn">Like</a>
  
  <div class="download-links" id="downloadLinks">
    <a href="https://www.mediafire.com/file/q7j8s39auxb5xjx/KRNL+x+VNG+M%E1%BB%9Fi+Nh%E1%BA%A5t.apk/file" target="_blank" class="btn">Krnl VNG Android</a>
    <a href="https://www.mediafire.com/file/pw1u42aiwlnb6co/KRNL_Qu%E1%BB%91c_T%E1%BA%BF_V2.687.apk/file" target="_blank" class="btn">Krnl Quốc tế Android</a>
    <a href="https://anotepad.com/notes/gt85wwbd" target="_blank" class="btn">Link Script</a>
    <a href="https://drive.google.com/file/d/1dPqnI9FKwb6Oqx9BJ8hyRMzgpjzqtPjs/view?usp=share_link" target="_blank" class="btn">Krnl VNG iOS</a>
    <a href="https://box64droid.com/krnl.ipa" target="_blank" class="btn">Krnl Quốc tế iOS</a>
  </div>
</div>

<script>
let subscribed = false;
let liked = false;

const subscribeBtn = document.getElementById('subscribeBtn');
const likeBtn = document.getElementById('likeBtn');
const downloadLinks = document.getElementById('downloadLinks');

subscribeBtn.addEventListener('click', ()=>{
  subscribed = true;
  subscribeBtn.classList.add('done');
  subscribeBtn.textContent = "Done ✔";
  checkUnlock();
});
likeBtn.addEventListener('click', ()=>{
  liked = true;
  likeBtn.classList.add('done');
  likeBtn.textContent = "Done ✔";
  checkUnlock();
});

function checkUnlock(){
  if(subscribed && liked){
    downloadLinks.style.display = "block";
  }
}
</script>
</body>
</html>
